<!DOCTYPE html>
<html lang="en" ng-app="friendsList">
  <head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="styles.css"
    <title></title>
  </head>
  <body ng-controller="mainCtrl">


    <h1>My Friends</h1>
    <form>
      <input type="text" placeholder="new friend" ng-model="newFriendsName">
      <button ng-click="addFriend()">Add New Friend</button>
    </form>

  <div ng-cloak ng-repeat="friend in friends">
    <p> {{friend}} </p>
  </div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/mainCtrl.js"></script>
  </body>
</html>
